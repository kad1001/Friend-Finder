<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>"I call my computer my girlfriend"</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <hr>
            <!-- <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Characters</button></a> -->
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Respond 1(strongly disagree) - 5(strongly agree) </strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="photoLink">Add a link to your face</label>
                                <input type="text" class="form-control" id="photoLink">
                            </div>
                            <!-- <div>
                                <label for="photoUpload">Or upload a photo</label>
                                <input id="photoUpload" type="file" accept="image/*" onchange="selectImage(this)" />

                            </div> -->


                            <div class="form-group">
                                <label>If my significant otter doesn't call me before bed, I will break up with them...</label>
                                <input type="number" class="form-control q" id="score1">

                                <label>I like to imagine what the world looks like from a dog's eyes....</label>
                                <input type="number" class="form-control q" id="score2">

                                <label>I have called my boss "mom" on one too many occasions...</label>
                                <input type="number" class="form-control q" id="score3">

                                <label>I enjoyed this survey....</label>
                                <input type="number" class="form-control q" id="score4">

                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                                Friend Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        var photoUploads = [];
            // get photo input
            function selectImage(input) {
                const reader = new FileReader();
                reader.readAsDataURL(input.files[0]);
                reader.onload = function (e) {
                    console.log(e);
                    var image = document.createElement('img');
                    image.src = e.srcElement.result;
                    photoUploads.push(image);
                    $(image).attr("id", "uploaded");
                    // $(".container").append(image);
                }
            }

            console.log(photoUploads);


        // enter data
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            console.log(photoUploads);
            // console.log(photoUploads);
            var qClass = $(".q");
            var scoresArr = [];

            function getScore(qClass) {

                for (x = 0; x < qClass.length; x++) {
                    var classy = $(qClass[x]).val();
                    scoresArr.push(classy);
                }
                return scoresArr
            }
            getScore(qClass);
            console.log(scoresArr);


            //     Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photoLink").val().trim(),
                // photoupload: photoUploads,
                scores: scoresArr
            };
            console.log(newFriend);

            $.post("/api/friends", newFriend, function (data, newFriend) {
                console.log(data);
                console.log(newFriend);
                // clears form
                // $("#name").val("");
                // $("#score1").val("");
                // $("#score2").val("");
                // $("#score3").val("");
                // $("#score4").val("");
            });
        });
    </script>
</body>

</html>
