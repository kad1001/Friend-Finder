<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <title>"I call my computer my girlfriend"</title>
</head>

<body>

    <style>

        .font-weight-bold {
            font-size: 30px;
        }

        /* 'Friend Finder' Header */
        #title {
            background-color: #172869;
            color: white;
            text-align: center;
        }

        .card-header {
            /* background-color: white; */
            text-align: center;
        }

        .disagree {
            width: 50%;
            background-image: linear-gradient(to left, rgba(255, 0, 0, 0), #EA7580);
            text-align: left;
            padding: 2%;
            color: white;
        }

        .agree {
            width: 50%;
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0), #1BB6AF);
            text-align: right;
            padding: 2%;
            color: darkgreen;
        }
/* 
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        } */

        /* gradient  */
        .flex {
    display: flex;
            /* width: 25%; */
        }


        #gradient {
            display: inline-flex;
        }

        h1 {
            color: white;
        }

        #show1,
        #show2,
        #show3,
        #show4 {
            text-align: center;
        }
    </style>


    <div class="jumbotron" id="title">
        <h1>Friend Finder</h1>
    </div>
    <!-- Main Survey -->
    <div class="jumbotron" id="survey">

        <div class="row">
            <div class="col-12">

                <div class="card">

                    <div class="card-body">

                        <form action="/" method="POST" role="form">

                            <!-- <div class="container"> -->
                            <div class="flex">
                                <div class="col font-weight-bold">
                                     Name...
                                    <!-- <label for="name">Name... </label> -->
                         
                                </div>
                                <div class="col font-weight-bold">
                                    <input type="text" class="form-control col" name="name" id="name">
                                </div>
                            </div>

                            <div class="flex">
                                <div class="col font-weight-bold">
                                    <!-- <label for="photoLink"> -->
                                        Your photo...(optional)....
                                    <!-- </label> -->
                                </div>
                                <div class="col">
                                    <input type="text" name="photo" class="form-control" id="photoLink"
                                        placeholder="www.site.com/your-face">

                                </div>
                            </div>
                            <!-- </div> -->
                            <div class="row">
                                <div class="col">
                                    <br>
                                </div>
                    
                                <!-- score gradient -->
                                <div class='col m-4' id="gradient" >
                                    <div class="disagree">Disagree</div>
                                    <div class="agree">Agree</div>

                                </div>
                            </div>
                                <br>

                                <!-- Survey Questions -->

                                <div class="row p-4">
                                    <h2 class="col-4">I enjoy a wealthy lifestyle...</h2>
                                    <h3 class="col" id="show1"></h3>

                                    <input name="score1" id="score1" type="range" class="custom-range q col-6" min='1'
                                        max='10'>
                                </div>



                                <div class="row p-4">
                                    <h2 class="col-4">I enjoy podcasts...</h2>
                                    <h3 class="col" id="show2"></h3>

                                    <input name="score2" type="range" class="custom-range q col-6" min="1" max="10"
                                        id="score2">
                                </div>

                                <div class="row p-4">
                                    <h2 class="col-4">I enjoy all types of conversation...</h2>
                                    <h3 class="col" id="show3"></h3>
                                    <input name="score3" type="range" class="custom-range q col-6" min="1" max="10"
                                        id="score3">

                                </div>

                                <div class="row p-4">
                                    <h2 class="col-4">I enjoyed this survey....</h2>
                                    <h3 class="col" id="show4"></h3>

                                    <input type="range" class="custom-range q col-6" min="1" max="100" id="score4">

                                </div>
                            </div>
                    </div>
                    <!-- <br> -->
                    <button data-toggle="modal" data-target="#exampleModal" type="submit" class="btn btn-primary btn-md col"
                        id="add-btn">
                        Gimmie a friend</button>
                </div>
                </form>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLabel">Friend Found!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="matched">

                        <!-- Matched Friend Display -->

                        <h4 id="friendMatch"></h4>
                        <img id="friendImg" width="600" src="">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    <script type="text/javascript">
        // Dynamic Range Display
        $("#score1")
            .change(function () {
                $("#show1").text($(this).val());
            })
            .change();
        $("#score2")
            .change(function () {
                $("#show2").text($(this).val());
            })
            .change();
        $("#score3")
            .change(function () {
                $("#show3").text($(this).val());
            })
            .change();
        $("#score4")
            .change(function () {
                $("#show4").text($(this).val());
            })
            .change();


        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var qClass = $(".q");
            var scoresArr = [];
            var displayed = [];

            function getScore(qClass) {
                for (x = 0; x < qClass.length; x++) {
                    var classy = $(qClass[x]).val();
                    scoresArr.push(classy);
                }
                return scoresArr
            }
            getScore(qClass);


            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photoLink").val().trim(),
                scores: scoresArr
            };
            console.log(newFriend);

            // parse int array for adding total
            var parsedScores = scoresArr.map(function (x) {
                return parseInt(x);
            });
            console.log(parsedScores);



            // append the entry to route /api/friends
            $.post("/api/friends", newFriend, function (data) {
                console.log(data.friendName)

                $("#friendMatch").html(data.friendName);
                $("#friendImg").attr("src", friendImg);

                // $("#matched").modal('open');
            });

            // clears answers
            $("#name").val("");
            $("#score1").val("");
            $("#score2").val("");
            $("#score3").val("");
            $("#score4").val("");
        });
        // });
    </script>
</body>

</html>
