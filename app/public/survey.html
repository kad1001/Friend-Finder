<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>"I call my computer my girlfriend"</title>
</head>

<body>

    <style>
        .jumbotron{
    background-color: #172869;
    color: white;
    text-align: center;
}

    .card-header {
        background-color: white;
        text-align: center;
    }

    .disagree{
        width: 50%;
        background-image: linear-gradient(to left, rgba(255,0,0,0),#EA7580 );
        text-align: left;
        padding: 2%;
        color: white;
    }

    .agree{
        width: 50%;
        background-image: linear-gradient(to right, rgba(255,0,0,0),#1BB6AF );
        text-align: right;
        padding: 2%;
    }


    .flex {
        display: flex;
    }

    h1 {
        color: white;
    }

    #show1, #show2, #show3, #show4 {
        text-align: center;
    }

</style>


    <div class="jumbotron">
        <h1>Friend Finder</h1>
        <hr>

    </div>
    <!-- Main Survey -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="POST" role="form">

                            <label for="name">Name... </label>
                            <input type="text" class="form-control" name="name" id="name">

                            <label for="photoLink">Your photo...</label>
                            <input type="text" name="photo" class="form-control" id="photoLink" placeholder="www.site.com/your-face">

                            <div class="form-group">
                                <h2>I enjoy a wealthy lifestyle...</h2>
                                <h3 id="show1"></h3>
                            </div>
                            <!-- UI gradient -->
                            <div class="flex">
                                <div class="disagree">Disagree</div>
                                <div class="agree">Agree</div>
                            </div>
                            <input name="score1" id="score1" type="range" class="custom-range q" min='1' max='10'>


                            <h2>I enjoy podcasts...</h2>
                            <h3 id="show2"></h3>
                            <!-- UI gradient -->
                            <div class="flex">
                                <div class="disagree">Disagree</div>
                                <div class="agree">Agree</div>
                            </div>
                            <input name="score2" type="range" class="custom-range q" min="1" max="10" id="score2">


                            <h2>I enjoy all types of conversation...</h2>
                            <h3 id="show3"></h3>
                            <!-- UI gradient -->
                            <div class="flex">
                                <div class="disagree">Disagree</div>
                                <div class="agree">Agree</div>
                            </div>
                            <input name="score3" type="range" class="custom-range q" min="1" max="10" id="score3">


                            <h2>I enjoyed this survey....</h2>
                            <h3 id="show4"></h3>
                            <!-- UI gradient -->
                            <div class="flex">
                                <div class="disagree">Disagree</div>
                                <div class="agree">Agree</div>
                            </div>
                            <input type="range" class="custom-range q" min="1" max="100" id="score4">

                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                    Gimmie a friend</button>
            </div>
            </form>
        </div>
    </div>

    <!-- Friend Match -->




        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="matched">
              
                <!-- Matched Friend Display -->

            <h2>Your New Closest Friend...</h2>
            <h4 id="friendMatch"></h4>
            <img id="friendImg" width="600" src="">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>



    <script type="text/javascript">

        // Dynamic Range Display
        $("#score1")
            .change(function () {
                $("#show1").text($(this).val());
            })
            .change();
        $("#score2")
            .change(function () {
                $("#show2").text($(this).val());
            })
            .change();
        $("#score3")
            .change(function () {
                $("#show3").text($(this).val());
            })
            .change();
        $("#score4")
            .change(function () {
                $("#show4").text($(this).val());
            })
            .change();


        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var qClass = $(".q");
            var scoresArr = [];
            var displayed = [];

            function getScore(qClass) {
                for (x = 0; x < qClass.length; x++) {
                    var classy = $(qClass[x]).val();
                    scoresArr.push(classy);
                }
                return scoresArr
            }
            getScore(qClass);


            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photoLink").val().trim(),
                scores: scoresArr
            };
            console.log(newFriend);

            // parse int array for adding total
            var parsedScores = scoresArr.map(function (x) {
                return parseInt(x);
            });
            console.log(parsedScores);



            // append the entry to route /api/friends
            $.post("/api/friends", newFriend)
            // async
            .done(function(data) {
                console.log(data.friendName)
                // var fImg = new Image(data.friendImg)
                $("#friendMatch").html(data.friendName);
                // $("#friendImg").append("src", fImg);
           
                $("#matched").modal('open');
            });

            // clears answers
            $("#name").val("");
            $("#score1").val("");
            $("#score2").val("");
            $("#score3").val("");
            $("#score4").val("");
        });
        // });
    </script>
</body>

</html>
